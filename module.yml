AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: ALB listener'
# cfn-modules:implements(ExposeArn, ExposeSecurityGroupId)
Parameters:
  AlbModule:
    Description: 'Stack name of alb module.'
    Type: String
  # TODO add support AuthProxyModule:
  #  Description: 'Stack name of auth-proxy module.'
  #  Type: String
  Port:
    Description: 'The port on which the listener listens for requests.'
    Type: Number
    Default: 80
  CertificateArn:
    Description: 'Optional Amazon Resource Name (ARN) of the certificate to associate with the listner.'
    Type: String
    Default: ''
Conditions:
  # HasAuthProxyModule: !Not [!Equals [!Ref AuthProxyModule, '']]
  # HasNotAuthProxyModule: !Not [!Condition HasAuthProxyModule]
  HasCertificateArn: !Not [!Equals [!Ref CertificateArn, '']]
Resources:
  Listener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      Certificates: !If [HasCertificateArn, [{CertificateArn: !Ref CertificateArn}], !Ref 'AWS::NoValue']
      DefaultActions:
      - FixedResponseConfig:
          ContentType: 'text/plain'
          MessageBody: default
          StatusCode: '404'
        Type: 'fixed-response'
      LoadBalancerArn: {'Fn::ImportValue': !Sub '${AlbModule}-Arn'}
      Port: !Ref Port
      Protocol: !If [HasCertificateArn, HTTPS, HTTP]
  SecurityGroupInWorld:
    Type: 'AWS::EC2::SecurityGroupIngress'
    # Condition: HasNotAuthProxyModule
    Properties:
      GroupId: {'Fn::ImportValue': !Sub '${AlbModule}-SecurityGroupId'}
      IpProtocol: tcp
      FromPort: !Ref Port
      ToPort: !Ref Port
      CidrIp: '0.0.0.0/0'
  # SecurityGroupInAuthProxy:
  #   Type: 'AWS::EC2::SecurityGroupIngress'
  #   Condition: HasAuthProxyModule
  #   Properties:
  #     GroupId: {'Fn::ImportValue': !Sub '${AlbModule}-SecurityGroupId'}
  #     IpProtocol: tcp
  #     FromPort: !Ref Port
  #     ToPort: !Ref Port
  #     SourceSecurityGroupId: {'Fn::ImportValue': !Sub '${AuthProxyModule}-SecurityGroupId'}
Outputs:
  ModuleId:
    Value: 'alb-listener'
  ModuleVersion:
    Value: '1.0.0'
  StackName:
    Value: !Ref 'AWS::StackName'
  Arn:
    Value: !Ref Listener
    Export:
      Name: !Sub '${AWS::StackName}-Arn'
